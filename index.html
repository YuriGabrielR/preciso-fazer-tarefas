<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Preciso Fazer | Gerenciador de Tarefas  </title>
    <meta name="description" content="Gerencie suas tarefas em nossa plataforma! O melhor toDoList que você usará.">
    <link rel="stylesheet" href="./SASS/style.css">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">

</head>

<body>

    <header>

        <p id="txt-header">
            <i class="fa-solid fa-pen-to-square icon-header"></i>
            Preciso Fazer - ToDo List
        </p>


        <nav class="nav-header">
            <ul>
                <li>
                    <a class="link-header" href="https://github.com/YuriGabrielR/to-do-list" target="_blank">

                        <i class="fa-brands fa-github icon-nav"></i>

                    </a>
                </li>

                <li>
                    <a class="link-header" href="https://www.linkedin.com/in/yurigabrielramos/" target="_blank">

                        <i class="fa-brands fa-linkedin icon-nav"></i>
                    </a>

                </li>


                <li>
                    <a class="link-header" href="https://yurigabrielr.github.io/portfolio/" target="_blank">

                        <i class="fa-solid fa-earth-americas icon-nav"></i>

                    </a>


                </li>
            </ul>

        </nav>

    </header>


    <main>
        <div class="todo-ColumnControls">

            <form class="todo-addcolumn">
                <input type="hidden" id="idColumn">

                <input type="text" class="input-column" autocomplete="off" placeholder="Adicione sua nova lista">

                <button type="submit" id="btn-addcolumn">

                    <i class="fa-solid fa-circle-plus iconAddColumn"></i>

                </button>

            </form>


            <div class="bgColor">

                <i class="fa-solid fa-palette iconBgColor"></i>
                <input type="color" value="#8B8B8B" id="input-colorTheme">


            </div>


            <div class="filter-todo">
                <i class="fa-solid fa-filter filterIcon"></i>
                <select name="" id="filter">

                    <option value="all">Todos</option>
                    <option value="Done">Concluídos</option>
                    <option value="Pendentes">Pendentes</option>
                </select>

            </div>

        </div>

        <div class="todo--container">
            <div class="todo-column"></div>
        </div>

        <div class="modalCard"></div>

        <div class="modalEditColumn">
            <div class="modal">

                <p id="titleModalEdit">Edite o nome da sua lista</p>

                <input autocomplete="off" type="text" id="editColumn">

                <div class="buttonsEditModal">
                    <i class="fa-solid fa-square-check doneModalEdit"></i>
                    <i class="fa-solid fa-rectangle-xmark closeModalEdit"></i>
                </div>

            </div>
        </div>

        <div class="modalEditCard">
            <div class="cardEdit">
                <i class="fa-solid fa-xmark" id="closeEditCardModal" onclick="closeEditModal()"></i>
                <h2 class="textCard">Edição</h2>

                <div class="box-inputEditModal">
                    <form>
                        <label for="inputEditCard">Tarefa a fazer:</label>
                        <input 
                        placeholder="Reescreva sua tarefa" 
                        type="text" 
                        id="inputEditCard" 
                        autocomplete="off">
                    </form>
                </div>

                <div class="inputs-controlls">
                    <div class="date-concluded">
                        <span>
                            <label id="date-label" for="date">Prazo para conclusão</label>
                        </span>
                        <input id="date-input" max="9999-12-31" type="date">
                    </div>

                    <div class="area-progress">
                        <span class="spanProgress">
                            <p> Progresso </p>
                        </span>

                        <select name="progresso" id="progressOptions">
                            <option value="Não Iniciada"> Não Iniciada </option>
                            <option value="Em andamento"> Em andamento </option>
                            <option value="Concluída"> Concluída </option>
                        </select>

                    </div>


                    <div class="area-priority">
                        <p> Prioridade </p>
                        <select name="Prioridade" id="priorityCard">

                            <option> Baixa </option>
                            <option> Média </option>
                            <option> Importante </option>
                            <option> Urgente </option>
                        </select>
                    </div>
                </div>

                <div class="area-modalBtnCard">
                    <button 
                    class="btn-modalCard" 
                    id="editCardModalBtn"
                    onclick="saveEditModalCard()">
                        Salvar alterações
                    </button>
                </div>
            </div>

        </div>

    </main>




    <script src="https://kit.fontawesome.com/f3b59ce49d.js" crossorigin="anonymous"></script>
    <script src="./column.js"></script>
    <script defer src="./cards.js"></script>
    <script src="./themeBg.js"></script>
</body>

</html>
