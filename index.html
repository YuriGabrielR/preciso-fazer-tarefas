        <div class="modalCard">
            
            <div class="cardModal">
                <i class="fa-solid fa-xmark" id="btnCloseModal" ></i>
                <h1 class="ColumnCard">Título da coluna</h1>

                <div class="area-todo">
                    <form>
                        <input placeholder="Insira um nome para a tarefa" type="text" id="todo-card" autocomplete="off">
                    </form>
                </div>

                <div class="controll-status">
                    <div class="date-concluded">
                        <span class="spanDate">
                            <label id="date-label" for="date">Prazo para conclusão</label>
                        </span>
                        <input id="date-input" max="9999-12-31" type="date">
                    </div>

                    <div class="area-progress">
                        <span class="spanProgress">
                           <p> Progresso </p>
                        </span>
                        
                        <select name="progresso" id="progressOptions">
                            <option value="Não Iniciada"> Não Iniciada </option>
                            <option value="Em andamento"> Em andamento </option>
                            <option value="Concluída"> Concluída </option>
                        </select>

                    </div> 


                    <div class="area-priority">
                        <p> Prioridade </p>
                        <select name="Prioridade" id="priorityCard">

                            <option> Baixa </option>
                            <option> Média </option>
                            <option> Importante </option>
                            <option> Urgente </option>
                        </select>
                    </div>
                </div>

                <div class="area-modalBtnCard">
                <button class="btn-modalCard" onclick="createCards()" id="addCard"> 
                    Adicionar tarefa 
                </button>

                <button class="btn-modalCard" onclick="closeModal()" id="editCard">
                    Salvar alterações
                </button>
                 </div>

            </div>


        </div>


        <div class="modalEditColumn">
            <div class="modal">

                <p id="titleModalEdit">Edite o nome da sua lista</p>

                <input type="text" id="editColumn">
                
                <div class="buttonsEditModal">
                    <i class="fa-solid fa-square-check doneModalEdit"></i>
                    <i class="fa-solid fa-rectangle-xmark closeModalEdit"></i>
                </div>

            </div>
