<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Preciso Fazer | Gerenciador de Tarefas  </title>
    <meta name="description" content="Gerencie suas tarefas em nossa plataforma! O melhor toDoList que você usará.">
    <link rel="stylesheet" href="./SASS/style.css">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">

</head>

<body>

    <header>
        <div class="h-logo">

            <img 
             class="img__logo"
             src="./assets/images/logo-page.png"
             alt="Imagem da logo - to-do-list"
            >

            <p id="h-text"> Preciso Fazer </p>
            
        </div>

       
            <div class="settings">

                <div class="settings__inputColor">
    
                    <i class="fa-solid fa-fill-drip inputColor__icon"></i>
                    <input type="color" value="#586774" id="inputColor--setColor">
    
                </div>
    
                <div class="settings__imageBackground">
    
                    <button class="btn--setImageBackground">
    
                        <i class="fa-solid fa-image btn__iconImg "></i>
    
                       <p>Selecionar imagem de fundo</p> 
    
                    </button>
                   
                </div>
    
                <div class="settings__filter">
    
                    <i class="fa-solid fa-arrow-down-short-wide filterIcon"></i>
    
                    <select id="filter__select">
    
                        <option value="all"> Todos </option>
                        <option value="Pendentes"> Pendentes </option>
                        <option value="Done"> Concluídos </option>
                       
                    </select>
    
                </div>
    
               
            </div>

            <nav>
                <button class="nav__menuBtn">
                    <i class="fa-solid fa-bars-staggered menu--btn "></i>
                    <i class="fa-solid fa-xmark menu--btnClose"></i>
                </button>
    
                
                <ul class="menu__list">
    
                    <li class="menu__link">
                        <a class="menu__link" 
                        target="_blank"
                        href="https://github.com/YuriGabrielR/preciso-fazer-toDo"> 
                        Github - Repositório </a>
                    </li>
                
                    <li class="menu__link">
                        <a href="https://unsplash.com/documentation"
                           target="_blank"> 
                            API - Unsplash 
                        </a>
                    </li>
    
                    <li class="menu__link">
    
                        <a  href="mailto:yurigabriel21@yahoo.com"
                            target="_blank"> 
                            Feedbacks & Melhorias 
                        </a>
    
                    </li>
    
    
                    <span class="portfolio">
                        <a 
                         href="https://yurigabrielr.github.io/portfolio/"
                         target="_blank"> 
                        
                         © by Yuri Ramos 
                        </a>
                    </span> 
                </ul>
                
               
            </nav>
        
        

        

    </header>


    <main>
        <div class="InputColumnInsert">
            <form class="todo-addcolumn">
                <input type="hidden" id="idColumn">
    
                <input type="text" class="input-column" autocomplete="off" placeholder="Adicione sua nova lista">
    
                <button type="submit" id="btn-addcolumn">
    
                    <i class="fa-solid fa-circle-plus iconAddColumn"></i>
    
                </button>
    
            </form>
        </div>
        

        <div class="todo--container">
            <div class="todo-column"></div>
        </div>

    </main>


    <div class="modalEditColumn">
        <div class="modal">

            <p id="titleModalEdit">Edite o nome da sua lista</p>

            <input autocomplete="off" type="text" id="editColumn">

            <div class="buttonsEditModal">
                <i class="fa-solid fa-square-check doneModalEdit"></i>
                <i class="fa-solid fa-rectangle-xmark closeModalEdit"></i>
            </div>

        </div>
    </div>

    <div class="modalCard"></div>
    <div class="modalEditCard"> </div>

    <script src="https://kit.fontawesome.com/f3b59ce49d.js" crossorigin="anonymous"></script>
    <script src="./column.js"></script>
    <script defer src="./cards.js"></script>
    <script src="./themeBg.js"></script>
    <script src="./menu.js"></script>
</body>

</html>
