<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Preciso Fazer | Tarefas  </title>
    <meta name="description" content="Gerencie suas tarefas em nossa plataforma! O melhor to do list que você usará.">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./SASS/style.css">
   

</head>

<body>

    <header>
        <div class="h-logo">

            <img 
             class="img__logo"
             src="./assets/images/logo-page.png"
             alt="Imagem da logo - to-do-list"
            >

            <p id="h-text"> Preciso Fazer </p>
            
        </div>

       
        <div class="settings">

            <div class="settings__inputColor">
    
                <i class="fa-solid fa-fill-drip inputColor__icon"></i>
                <input type="color" value="#586774" id="inputColor--setColor">
    
            </div>
    
                <div class="settings__imageBackground">
    
                <button class="btn--setImageBackground">
    
                 <i class="fa-solid fa-image btn__iconImg "></i>
    
                 <p> Plano de Fundo</p> 
    
                </button>
                   
                </div>
    
                <div class="settings__filter">
    
                    <i class="fa-solid fa-arrow-down-short-wide filterIcon"></i>
    
                    <select id="filter__select">
    
                        <option value="Todos"> Todos </option>
                        <option value="Pendentes"> Pendentes </option>
                        <option value="Concluídos"> Concluídos </option>
                       
                    </select>
    
                </div>
    
               
         </div>

            <nav>
                <button class="nav__menuBtn">
                    <i class="fa-solid fa-bars-staggered menu--btn "></i>
                    <i class="fa-solid fa-xmark menu--btnClose"></i>
                </button>
    
                
                <ul class="menu__list">
    
                    <li class="menu__link">
                        <a class="menu__link" 
                        target="_blank"
                        href="https://github.com/YuriGabrielR/preciso-fazer-toDo"> 
                        Github - Repositório </a>
                    </li>
                
                    <li class="menu__link">
                        <a href="https://unsplash.com/documentation"
                           target="_blank"> 
                            API - Unsplash 
                        </a>
                    </li>
    
                    <li class="menu__link">
    
                        <a  href="mailto:yurigabriel21@yahoo.com"
                            target="_blank"> 
                            Feedbacks & Melhorias 
                        </a>
    
                    </li>
    
    
                    <span class="portfolio">
                        <a 
                         href="https://yurigabrielr.github.io/portfolio/"
                         target="_blank"> 
                        
                         © by Yuri Ramos 
                        </a>
                    </span> 
                </ul>
                
               
            </nav>
    
    </header>


    <main>
        <div class="columnSettings ">
            
            <form class="column__form">

                <input type="hidden" id="column__id">
    
                <input type="text" class="column__input" autocomplete="off" placeholder="Adicione sua nova lista">
    
                <button type="submit" id="column--btn">
    
                    <i class="fa-solid fa-plus column--icon"></i>
    
                </button>
    
            </form>
        </div>
    

        <div class="columnContainer">
            <div class="column"></div>
        </div>

    </main>


    <div class="modalEditColumn">
        <div class="modal">

            <p id="titleModalEdit">Edite o nome da sua lista</p>

            <input autocomplete="off" type="text" id="editColumn">

            <div class="buttonsEditModal">
                <i class="fa-solid fa-square-check doneModalEdit"></i>
                <i class="fa-solid fa-rectangle-xmark closeModalEdit"></i>
            </div>

        </div>
    </div>

    <div class="modalCard"></div>
    <div class="modalEditCard"> </div>

    <div class="modalImagesBg">

        <div class="galleryImages">

            <i class="fa-solid fa-xmark closeGallery"></i>
            <span class="galleryImages__header">

                <img src="./assets/images/logo-pixabay.png" alt="">

                <span>
                    <input 
                    id="searchImages"
                    type="text" 
                    placeholder= " Procure por imagens! Exemplo: Montanhas, Paisagens...">   

                    <p class="error">
                        Pressione Enter para buscar imagens! 
                    </p>
                </span>
               

            </span>

            <div class="container-images">
                
                <div class="images"></div>
                 
            </div>


            <div class="galleryImages__pagination">

                <span class="pagination">

                    <i class="fa-solid fa-angle-left previousPage"></i>

                    <input 
                    id="pageNumberInput"
                    value="1"
                    type="number"> <p id="hitsNumber"> / 100 </p>

                    <i class="fa-solid fa-chevron-right nextPage"></i>

                </span>

            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/f3b59ce49d.js" crossorigin="anonymous"></script>

    <script src="./script.js"></script>
    <script src="./themeBg.js"></script>
    <script src="./menu.js"></script>
</body>

</html>
